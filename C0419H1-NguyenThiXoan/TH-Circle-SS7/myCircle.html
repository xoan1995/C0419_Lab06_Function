<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let Circle = function(radius) {
        this.radius = radius;
        this.getRadius = function () {
            return radius;
        }
        this.getArea = function(){
            return Math.PI* radius * radius;
        }
    };
    let circle = new Circle(2);
    let radius = circle.getRadius();//2
    let area = circle.getArea();//12.5663714359172
    alert("radius: " + radius + area);
</script>

</body>
</html>
