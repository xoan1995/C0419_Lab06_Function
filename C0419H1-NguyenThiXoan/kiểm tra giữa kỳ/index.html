<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai 1</title>
</head>
<body>
<script>
    let x = [1, 2, -3, -4, 7, 9];
    let maxInt=0;
    for(let i = 0; i < x.length-1; i++){
        if(x[i]*x[i++] > maxInt){
           maxInt= x[i]*x[i++];
        }
    }
    alert("tích hai số lớn nhất liền kề nhau là:"+ maxInt);

</script>
</body>
</html>
